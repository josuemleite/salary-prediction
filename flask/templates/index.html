<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predição de Salário</title>
</head>

<body>
  <div class="container">
    <h1>Predição de Salário</h1>
    <form action="/predict" method="GET">
      <div class="form-control">
        <label>País:</label>
        <input type="text" name="country" required />
      </div>
      <div class="form-control">
        <label>Nível de Educação:</label>
        <input type="text" name="ed_level" required />
      </div>
      <div class="form-control">
        <label>Tempo de atuação como desenvolvedor (em anos):</label>
        <input type="number" name="years_code" required />
      </div>
      <button type="submit" class="btn">Predizer</button>
    </form>
  </div>
  <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>

</html>
